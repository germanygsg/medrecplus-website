<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary SEO -->
    <title>MedRecPlus — Offline Medical Records | One-Time Purchase</title>
    <meta name="description" content="Secure, offline-first medical records management for clinics. Manage patients, appointments, billing, and clinical notes — all for a one-time $20 payment. No subscription. No cloud. Your data, your control." />
    <meta name="keywords" content="medical records, EMR, EHR, patient management, clinic software, offline medical records, healthcare, billing, appointments" />
    <meta name="author" content="BSP Center Clinic" />
    <link rel="canonical" href="https://medrecplus.my.id/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- OpenGraph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://medrecplus.my.id/" />
    <meta property="og:title" content="MedRecPlus — Offline Medical Records | $20 Lifetime" />
    <meta property="og:description" content="Manage patients, appointments, billing & clinical notes offline. One-time $20 payment, no subscription. Secure, fast, and privacy-first." />
    <meta property="og:image" content="https://medrecplus.my.id/ss/Dashboard.webp" />
    <meta property="og:site_name" content="MedRecPlus" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MedRecPlus — Offline Medical Records | $20 Lifetime" />
    <meta name="twitter:description" content="Secure, offline-first medical records for clinics. One-time purchase, no subscription." />
    <meta name="twitter:image" content="https://medrecplus.my.id/ss/Dashboard.webp" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "MedRecPlus",
        "applicationCategory": "MedicalApplication",
        "operatingSystem": "Web, Windows, Linux, Android",
        "description": "Secure, offline-first medical records management for clinics. Manage patients, appointments, billing, and clinical notes.",
        "url": "https://medrecplus.my.id/",
        "screenshot": "https://medrecplus.my.id/ss/Dashboard.webp",
        "offers": {
          "@type": "Offer",
          "price": "20.00",
          "priceCurrency": "USD",
          "availability": "https://schema.org/InStock"
        },
        "publisher": {
          "@type": "Organization",
          "name": "BSP Center Clinic"
        },
        "featureList": [
          "Patient records management",
          "Appointment scheduling",
          "Clinical notes with vital signs",
          "Billing & invoice generation",
          "Reports & analytics",
          "Offline-first operation",
          "Data encryption (AES-256)",
          "Optional cloud sync",
          "Mobile & tablet support"
        ]
      }
    </script>

    <!-- Preload hero image -->
    <link rel="preload" as="image" href="/ss/Dashboard.webp" />

    <!-- Inter font (optional, fallback to system-ui) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Theme color -->
    <meta name="theme-color" content="#2563eb" />
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
